<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="main">
        <div class="calender">
            <div class="calender-left">
                <div class="month" id="month">
                    <i class="fa-solid fa-arrow-left prev-arrow arrow" onclick="prev()"></i>
                    <h2 id="title">April 2024</h2>
                    <i class="fa-solid fa-arrow-right next-arrow arrow" onclick="next()"></i>
                </div>
                <div class="week-days">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thurs</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="dates" id="dates">

                </div>
            </div>
            <div class="calender-right">
                <div class="day-title" id="day-title"></div>
                <div class="date-title" id="date-title"></div>
                <div class="month-title" id="month-title"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
    <script src="https://kit.fontawesome.com/5bc4067c57.js" crossorigin="anonymous"></script>
</body>
</html>
